<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App –ö–∞–º–µ—Ä–∞ + QR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <button id="start-camera">üì∑ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <button id="switch" style="display: none;">üîÑ –ü–æ–º–µ–Ω—è—Ç—å –∫–∞–º–µ—Ä—É</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-camera');
        const switchButton = document.getElementById('switch');

        let currentFacingMode = "environment"; // –ù–∞—á–∏–Ω–∞–µ–º —Å –æ—Å–Ω–æ–≤–Ω–æ–π –∫–∞–º–µ—Ä—ã
        let stream;

        async function startCamera(facingMode) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø–æ—Ç–æ–∫
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                video.srcObject = stream;
                video.style.display = "block";
                switchButton.style.display = "block";
                startButton.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–ø—É—Å–∫–∞
                scanQRCode(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR-–∫–æ–¥–∞
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ", err);
                alert("–û—à–∏–±–∫–∞: –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω.");
            }
        }

        startButton.addEventListener('click', () => startCamera(currentFacingMode));

        switchButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
            startCamera(currentFacingMode);
        });

        function scanQRCode() {
            const scanInterval = setInterval(() => {
                if (!video.videoWidth || !video.videoHeight) return;
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    clearInterval(scanInterval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    tg.sendData(qrCode.data); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º QR-–∫–æ–¥ –≤ –±–æ—Ç–∞
                    alert("QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω: " + qrCode.data);
                }
            }, 500);
        }

        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º Mini App
    </script>
</body>
</html>
