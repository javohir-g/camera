<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App –ö–∞–º–µ—Ä–∞ + QR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video { width: 100%; max-width: 400px; display: none; margin-top: 10px; }
        #log { margin-top: 15px; color: blue; font-size: 14px; }
        #qr-result { font-size: 16px; font-weight: bold; color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>üì∑ –ö–∞–º–µ—Ä–∞ + QR –°–∫–∞–Ω–µ—Ä</h2>
    <button id="start-camera">üì∑ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <video id="video" autoplay playsinline></video>
    <button id="switch" style="display: none;">üîÑ –ü–æ–º–µ–Ω—è—Ç—å –∫–∞–º–µ—Ä—É</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <p id="log">–õ–æ–≥: –û–∂–∏–¥–∞–Ω–∏–µ...</p>
    <p id="qr-result"></p>

    <script>
        const tg = window.Telegram.WebApp;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-camera');
        const switchButton = document.getElementById('switch');
        const log = document.getElementById('log');
        const qrResult = document.getElementById('qr-result');

        let currentFacingMode = "environment"; // –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞–º–µ—Ä–∞
        let stream;

        function logMessage(message) {
            console.log("[LOG]", message);
            log.innerText = "–õ–æ–≥: " + message;
        }

        async function startCamera(facingMode) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø–æ—Ç–æ–∫
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                video.srcObject = stream;
                video.style.display = "block";
                switchButton.style.display = "block";
                startButton.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–ø—É—Å–∫–∞
                logMessage("–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞. –û–∂–∏–¥–∞–Ω–∏–µ QR-–∫–æ–¥–∞...");
                scanQRCode(); // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞
            } catch (err) {
                logMessage("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: " + err.message);
                alert("–û—à–∏–±–∫–∞: –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω.");
            }
        }

        startButton.addEventListener('click', () => startCamera(currentFacingMode));

        switchButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
            startCamera(currentFacingMode);
        });

        function scanQRCode() {
            const scanInterval = setInterval(() => {
                if (!video.videoWidth || !video.videoHeight) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    clearInterval(scanInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    tg.sendData(qrCode.data); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º QR-–∫–æ–¥ –≤ –±–æ—Ç–∞
                    qrResult.innerText = "üì∏ QR-–∫–æ–¥: " + qrCode.data;
                    logMessage("QR-–∫–æ–¥ —É—Å–ø–µ—à–Ω–æ –Ω–∞–π–¥–µ–Ω!");
                }
            }, 500);
        }

        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º Mini App
    </script>
</body>
</html>
