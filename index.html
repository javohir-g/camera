<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App –ö–∞–º–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="start-camera">üé• –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
    <video id="video" autoplay playsinline style="display: none;"></video>
    <button id="switch" style="display: none;">üîÑ –ü–æ–º–µ–Ω—è—Ç—å –∫–∞–º–µ—Ä—É</button>
    <button id="capture" style="display: none;">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-camera');
        const captureButton = document.getElementById('capture');
        const switchButton = document.getElementById('switch');

        let currentFacingMode = "user"; // –§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞
        let stream;

        console.log("User-Agent:", navigator.userAgent);
        console.log("MediaDevices support:", !!navigator.mediaDevices);
        console.log("getUserMedia support:", !!navigator.mediaDevices?.getUserMedia);

        async function startCamera(facingMode) {
            if (!navigator.mediaDevices?.getUserMedia) {
                console.error("getUserMedia –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è.");
                alert("–í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞–º–µ—Ä—É –≤ Mini Apps.");
                return;
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø–æ—Ç–æ–∫–∞
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: facingMode } },
                    audio: false // –û—Ç–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω
                });
                video.srcObject = stream;
                video.style.display = "block";
                switchButton.style.display = "block";
                captureButton.style.display = "block";
                startButton.style.display = "none";
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err.message);
            }
        }

        startButton.addEventListener('click', () => startCamera(currentFacingMode));

        switchButton.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
            startCamera(currentFacingMode);
        });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/jpeg");

            tg.sendData(imageData);
        });

        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º Mini App
    </script>
</body>
</html>
